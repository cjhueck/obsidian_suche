<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Suche in Obsidian-Publish-Texten</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: #f7f7f7;
      color: #111;
      margin: 2em;
    }

    h1 {
      color: #000;
    }

    input, select {
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      width: 100%;
      max-width: 600px;
      background: #eaf1ff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .result {
      background: white;
      border-radius: 5px;
      padding: 1em;
      margin: 1em 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .result a {
      text-decoration: none;
      color: #467886;
    }

    .highlight {
      background-color: yellow;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Suche in Obsidian-Publish-Texten</h1>

  <input id="searchBox" type="text" placeholder="Suchbegriff(e) eingeben…" />

  <label for="distanceSelect">Abstand zwischen Begriffen:</label>
  <select id="distanceSelect">
    <option value="10">innerhalb von 10 Wörtern</option>
    <option value="50">innerhalb von 50 Wörtern</option>
    <option value="100">innerhalb von 100 Wörtern</option>
  </select>

  <div id="results"></div>

  <script src="search.js"></script>
</body>
</html>
